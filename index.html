<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!--    Font Awesome-->
    <script src="https://kit.fontawesome.com/0c0f504817.js" crossorigin="anonymous"></script>

    <!--    custom style-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <title>Web Wiz</title>
</head>
<body>
<header class="l-header">
    <nav class="nav bd-grid">
        <div>
            <a href="#" class="nav__logo">Web Wiz</a>
        </div>
        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                <li class="nav__item"><a href="#projects" class="nav__link">Projects</a></li>
                <li class="nav__item"><a href="#team" class="nav__link">Team</a></li>
                <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
            </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
            <i class='bx bx-menu'></i>
        </div>
    </nav>
</header>

<main class="l-main">
    <section class="home bd-grid" id="home">
        <div class="home__data">
            <h1 class="home__title">Welcome, <br> to <span class="home__title-color">Web Wiz</span><br>The Web Development Club</h1>
            <a href="#" class="button">View Projects</a>
        </div>
        <div class="home__social">
            <a href="#" class="home__social-icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="home__social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="home__social-icon"><i class="fab fa-github"></i></a>
        </div>

        <div class="home__img">
            <img src="assets/img/logo.png" alt="First Image">
        </div>
    </section>
<!--    About Section-->
    <section class="about section" id="about">
        <h2 class="section-title">About</h2>

        <div class="about__container bd-grid">
            <div class="about__img">
                <img src="assets/img/logo.png" alt="About Image">
            </div>

            <div>
                <h2 class="about__subtitle">Web Wiz Subtitle</h2>
                <p class="about__text">About Waala content.</p>
            </div>
        </div>
    </section>

<!--    Projects Section-->
    <section class="projects section" id="projects">
        <h2 class="section-title">Projects</h2>

        <div class="projects__container bd-grid">
            <div class="projects__img">
                <a href="https://studyiit.team/" target="_blank"> <img src="assets/img/iit.png" alt="projects"></a>
            </div>
            <div class="projects__img">
                <a href="https://delishdilemma.com/" target="_blank"><img src="assets/img/delishdilemma.png" alt="projects"></a>
            </div>
            <div class="projects__img">
                <a href="https://learningpeeps.com/" target="_blank"><img src="assets/img/learningpeeps.png" alt="projects"></a>
            </div>
            <div class="projects__img">
                <a href="https://edokaan.in/" target="_blank"><img src="assets/img/edokaan.png" alt="projects"></a>
            </div>
            <div class="projects__img">
                <a href="https://helpingdude.com/" target="_blank"><img src="assets/img/helpingdude.png" alt="projects"></a>
            </div>
            <div class="projects__img">
                <a href="https://magicalbites.wordpress.com/" target="_blank"><img src="assets/img/magicalbites.png" alt="projects"></a>
            </div>
        </div>
    </section>
</main>

<!--Footer-->
<footer class="footer">
    <p class="footer__title">Web Wiz</p>

    <div class="footer__social">
        <a href="#" class="footer__icon"><i class="fab fa-facebook"></i></a>
        <a href="#" class="footer__icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="footer__icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="footer__icon"><i class="fab fa-linkedin"></i></a>
        <a href="#" class="footer__icon"><i class="fab fa-github"></i></a>
    </div>
    <p>Copyright &#169; 2020. Web Wiz Nitr | All Rights Reserved.</p>
</footer>
<!-- Optional JavaScript -->
<script src="assets/js/main.js"></script>
<script src="https://unpkg.com/scrollreveal"></script>
</body>
</html>
